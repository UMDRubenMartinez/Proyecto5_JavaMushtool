<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="icon" href="seta.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form id="MainForm">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="botonInicio">Iniciar sesión</button>
    </form>
    <div class="card-body">
      <!--Botón de inicio de sesión con Google-->
     <!-- <button class="btn btn-danger btn-block" id="googleLogin">
        <i class="fab fa-google mr-2"></i> Iniciar sesión con Google
      </button>-->
    </div>
    <p>¿No tienes una cuenta? <a href="registro/index">Regístrate</a></p>
  </div>
  
  <script src="js/login.js" type="module"></script>
  <script src="js/google.js" type="module"></script>
</body>
</html>
